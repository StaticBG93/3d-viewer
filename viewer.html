<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <h2>3D Model Viewer</h2>
    <model-viewer 
      src="yourmodel.glb"
      alt="3D model"
      auto-rotate
      camera-controls
      background-color="#ffffff">
    </model-viewer>
  </body>
</html>
